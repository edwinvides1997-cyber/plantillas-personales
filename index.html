<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Plantillas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #4f7cff;
      --bg-overlay: rgba(0,0,0,0.45);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("/assets/fondo-principal.png") center/cover no-repeat fixed;
      color: #222;
    }

    .overlay {
      min-height: 100vh;
      background: var(--bg-overlay);
      padding: 40px 20px;
    }

    h1, h2 {
      color: white;
      text-align: center;
    }

    .home {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 40px auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      transition: transform .2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .section {
      display: none;
      background: white;
      border-radius: 14px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .search {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }

    .layout {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .list {
      width: 260px;
    }

    .list button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 8px;
      border: none;
      background: #f3f3f3;
      margin-bottom: 6px;
      cursor: pointer;
    }

    .viewer {
      flex: 1;
      border-left: 2px solid #eee;
      padding-left: 20px;
    }

    .copy {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .back {
      margin: 20px auto;
      display: block;
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="overlay">

  <h1>Panel de Plantillas</h1>

  <!-- HOME -->
  <div id="home" class="home">
    <div class="card" onclick="openSection('credito')">Crédito Directo</div>
    <div class="card" onclick="openSection('icetex')">ICETEX</div>
    <div class="card" onclick="openSection('beca')">Beca Académica de Honor</div>
    <div class="card" onclick="openSection('info')">Información General</div>
  </div>

  <!-- SECCIONES -->
  <div id="credito" class="section">
    <h2>Crédito Directo</h2>
    <input class="search" placeholder="Buscar..." oninput="filterList(this)">
    <div class="layout">
      <div class="list">
        <button onclick="showTemplate(this,'Texto de ejemplo crédito 1')">Solicitud crédito</button>
        <button onclick="showTemplate(this,'Texto de ejemplo crédito 2')">Carta prórroga</button>
      </div>
      <div class="viewer" id="viewer">
        <p>Selecciona una plantilla para ver su contenido</p>
      </div>
    </div>
    <button class="back" onclick="goHome()">Volver</button>
  </div>

</div>

<script>
  function openSection(id){
    document.getElementById("home").style.display="none";
    document.getElementById(id).style.display="block";
  }

  function goHome(){
    document.querySelectorAll(".section").forEach(s=>s.style.display="none");
    document.getElementById("home").style.display="grid";
  }

  function showTemplate(btn, text){
    document.getElementById("viewer").innerHTML =
      `<button class="copy" onclick="navigator.clipboard.writeText('${text}')">Copiar</button>
       <pre>${text}</pre>`;
  }

  function filterList(input){
    const q=input.value.toLowerCase();
    input.nextElementSibling.querySelectorAll("button").forEach(b=>{
      b.style.display=b.innerText.toLowerCase().includes(q)?"block":"none";
    });
  }
</script>
</body>
</html>

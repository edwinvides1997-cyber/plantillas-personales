<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>

  <!-- PROTECCIÓN -->
  <script>
    if (localStorage.getItem("acceso") !== "ok") {
      window.location.href = "login.html";
    }
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("assets/fondo.jpg") center/cover no-repeat;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      background: rgba(0,0,0,0.5);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 15px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ffffff;
      color: #2c3e50;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>✨ Bienvenido ✨</h1>
    <p>Desde aquí accederás a las plantillas organizadas.</p>

    <button onclick="logout()">Cerrar sesión</button>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("acceso");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>

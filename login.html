<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso privado</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }

    .login-box {
      background: white;
      padding: 35px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2c3e50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1a252f;
    }

    #error {
      margin-top: 12px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Acceso privado üîê</h2>
    <input type="password" id="password" placeholder="Ingresa la clave">
    <button onclick="login()">Ingresar</button>
    <p id="error"></p>
  </div>

  <script>
    function login() {
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (password === "1234") {
        window.location.href = "privado.html";
      } else {
        error.textContent = "Clave incorrecta";
      }
    }
  </script>

</body>
</html>
